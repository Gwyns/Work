    <!-- ====================================================================================================================================== -->
    <!-- это секция в которой мы вводим и выводим записи (типо тот самый блог)  -->
    <section class="content-section">
      <div class="form-inline">
        <div class="main-title">Создание статьи</div>
        <!-- Информацию мы вводим в теги <input> -->
        <label>
          <div>Title:</div>
          <!-- У всех инпутов есть несколько атрибутов
            
            placeholder="Title..." ===>  исходя из названия можно понять, что это просто текст,
            который будет отображаться внутри самого поля, пока пользователь ничего не ввел в него

            class="form-control" ===> у каждого инпута есть form-control это класс из библиотеки Bootstrap,
            которую мы импортировали ничего такого, просто готовые стили для ипутов, чтобы были красиве 

            id="inputTitle"   ===> у каждого инпута есть свой id, запомни это, это важно
            по нему мы дальше будем обращаться, брать из инпута информацию, которую ввели.
            Каждый id уникальный, не может быть два одинаковых id. 
            Информацию мы будем брать и использовать уже в нашем скрипте js/index.js. 
           -->
          <input
            placeholder="Title..."
            class="form-control"
            id="inputTitle"
            required
          />
        </label>
        <label>
          <div>SubTitle:</div>
          <input
            placeholder="SubTitle..."
            class="form-control"
            id="inputSubTitle"
        /></label>
        <label>
          <div>Descrition:</div>
          <input
            placeholder="Descrition..."
            class="form-control"
            id="inputDescrition"
        /></label>
        <label>
          <div>Image:</div>
          <input
            type="file"
            placeholder="Image..."
            class="form-contro-file"
            id="inputImg"
            accept="image/*"
          />
          <!-- у инпута, который принимает изображение есть другой тип type="file".
           из-за этого атрибута accept="image/*"  он будет принимать только изображения
         -->
        </label>

        <!--  этот тег для кнопок. всего у нас 2 кнопки, которые будут менятся
          это отправить и это обновить
          кнопка отправить у нас всегда по дефолту а кнопка обновить появляется когда мы в посте
          нажимаем на кнопку "update" эта кнока меняется, позже в скрипте увидишь это 
          -->
        <div id="submitButtons">
          <!--  тег button это конпка подтверждения -->
          <button
            type="button"
            class="btn btn-info"
            id="submit"
            onclick="addNewContact()"
          >
            <!--на этой кнопке висит событие onclik() и когда мы нажимаем на копку, срабатывает скрипт, который мы написали в index.js-->
            Submit
          </button>
        </div>
      </div>

      <!-- в этот тег по его ID мы выводим все записи, которые добавляем-->
      <div class="posts" id="posts"></div>
